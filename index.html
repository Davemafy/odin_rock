<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Rock Paper Scissors</h1>
      <h2 class="score-board"><span>User: 0</span> vs<span>Opponent: 0</span></h2>
      <div class="btn-wrapper">
        <button>Rock <span>👊</span></button>
        <button>Paper <span>🖐</span></button>
        <button>Scissors <span>✌</span></button>
      </div>
      <div class="display"><p>Pick a move!</p></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
